            '—á–∏—Å—Ç—è—â–µ–µ —Å—Ä–µ–¥—Å—Ç–≤–æ –¥–ª—è –≤–∞–Ω–Ω–æ–π': { name: '–ß–∏—Å—Ç—è—â–µ–µ —Å—Ä–µ–¥—Å—Ç–≤–æ –¥–ª—è –≤–∞–Ω–Ω–æ–π', category: '–ë—ã—Ç–æ–≤–∞—è —Ö–∏–º–∏—è', weightBased: false },
            '—á–∏—Å—Ç—è—â–µ–µ —Å—Ä–µ–¥—Å—Ç–≤–æ –¥–ª—è –∫—É—Ö–Ω–∏': { name: '–ß–∏—Å—Ç—è—â–µ–µ —Å—Ä–µ–¥—Å—Ç–≤–æ –¥–ª—è –∫—É—Ö–Ω–∏', category: '–ë—ã—Ç–æ–≤–∞—è —Ö–∏–º–∏—è', weightBased: false },
            '—Å—Ä–µ–¥—Å—Ç–≤–æ –¥–ª—è —É–Ω–∏—Ç–∞–∑–∞': { name: '–°—Ä–µ–¥—Å—Ç–≤–æ –¥–ª—è —É–Ω–∏—Ç–∞–∑–∞', category: '–ë—ã—Ç–æ–≤–∞—è —Ö–∏–º–∏—è', weightBased: false },
            '–æ—Å–≤–µ–∂–∏—Ç–µ–ª—å –≤–æ–∑–¥—É—Ö–∞': { name: '–û—Å–≤–µ–∂–∏—Ç–µ–ª—å –≤–æ–∑–¥—É—Ö–∞', category: '–ë—ã—Ç–æ–≤–∞—è —Ö–∏–º–∏—è', weightBased: false },
            '–æ—Ç–±–µ–ª–∏–≤–∞—Ç–µ–ª—å': { name: '–û—Ç–±–µ–ª–∏–≤–∞—Ç–µ–ª—å', category: '–ë—ã—Ç–æ–≤–∞—è —Ö–∏–º–∏—è', weightBased: false },
            '—Å—Ç–µ–∫–ª–æ–æ—á–∏—Å—Ç–∏—Ç–µ–ª—å': { name: '–°—Ä–µ–¥—Å—Ç–≤–æ –¥–ª—è —Å—Ç—ë–∫–æ–ª', category: '–ë—ã—Ç–æ–≤–∞—è —Ö–∏–º–∏—è', weightBased: false },

            '—Ç—É–∞–ª–µ—Ç–Ω–∞—è –±—É–º–∞–≥–∞': { name: '–¢—É–∞–ª–µ—Ç–Ω–∞—è –±—É–º–∞–≥–∞', category: '–ë—É–º–∞–≥–∞', weightBased: false },
            '–±—É–º–∞–∂–Ω—ã–µ –ø–æ–ª–æ—Ç–µ–Ω—Ü': { name: '–ë—É–º–∞–∂–Ω—ã–µ –ø–æ–ª–æ—Ç–µ–Ω—Ü–∞', category: '–ë—É–º–∞–≥–∞', weightBased: false },
            '—Å–∞–ª—Ñ–µ—Ç–∫–∏ –±—É–º–∞–∂–Ω—ã–µ': { name: '–°–∞–ª—Ñ–µ—Ç–∫–∏ –±—É–º–∞–∂–Ω—ã–µ', category: '–ë—É–º–∞–≥–∞', weightBased: false },
            '—Å–∞–ª—Ñ–µ—Ç–∫–∏ –≤–ª–∞–∂–Ω—ã–µ': { name: '–°–∞–ª—Ñ–µ—Ç–∫–∏ –≤–ª–∞–∂–Ω—ã–µ', category: '–ì–∏–≥–∏–µ–Ω–∞', weightBased: false },
            '—Å–ø–æ–Ω–∂–∏ –∫—É—Ö–æ–Ω–Ω—ã–µ': { name: '–ì—É–±–∫–∏ –∫—É—Ö–æ–Ω–Ω—ã–µ', category: '–£–±–æ—Ä–∫–∞', weightBased: false },
            '–º–µ—à–∫–∏ –¥–ª—è –º—É—Å–æ—Ä–∞': { name: '–ú–µ—à–∫–∏ –¥–ª—è –º—É—Å–æ—Ä–∞', category: '–£–±–æ—Ä–∫–∞', weightBased: false },
            '–ø–µ—Ä—á–∞—Ç–∫–∏ —Ä–µ–∑–∏–Ω–æ–≤—ã–µ': { name: '–ü–µ—Ä—á–∞—Ç–∫–∏ —Ä–µ–∑–∏–Ω–æ–≤—ã–µ', category: '–£–±–æ—Ä–∫–∞', weightBased: false },

            // –ì–ò–ì–ò–ï–ù–ê
            '–º—ã–ª–æ': { name: '–ú—ã–ª–æ —Ç—É–∞–ª–µ—Ç–Ω–æ–µ', category: '–ì–∏–≥–∏–µ–Ω–∞', weightBased: false },
            '–º—ã–ª–æ –∂–∏–¥–∫–æ–µ': { name: '–ú—ã–ª–æ –∂–∏–¥–∫–æ–µ', category: '–ì–∏–≥–∏–µ–Ω–∞', weightBased: false },
            '—à–∞–º–ø—É–Ω—å': { name: '–®–∞–º–ø—É–Ω—å', category: '–ì–∏–≥–∏–µ–Ω–∞', weightBased: false },
            '–≥–µ–ª—å –¥–ª—è –¥—É—à–∞': { name: '–ì–µ–ª—å –¥–ª—è –¥—É—à–∞', category: '–ì–∏–≥–∏–µ–Ω–∞', weightBased: false },
            '–∑—É–±–Ω–∞—è –ø–∞—Å—Ç': { name: '–ó—É–±–Ω–∞—è –ø–∞—Å—Ç–∞', category: '–ì–∏–≥–∏–µ–Ω–∞', weightBased: false },
            '–∑—É–±–Ω–∞—è —â–µ—Ç–∫': { name: '–ó—É–±–Ω–∞—è —â—ë—Ç–∫–∞', category: '–ì–∏–≥–∏–µ–Ω–∞', weightBased: false },
            '–¥–µ–∑–æ–¥–æ—Ä–∞–Ω—Ç': { name: '–î–µ–∑–æ–¥–æ—Ä–∞–Ω—Ç', category: '–ì–∏–≥–∏–µ–Ω–∞', weightBased: false }
        };

        let shoppingList = [];
        let currentId = 0;
        let searchTimeout;
        let currentSuggestions = [];

        const productInput = document.getElementById('productInput');
        const shoppingListEl = document.getElementById('shoppingList');
        const emptyState = document.getElementById('emptyState');
        const aiDropdown = document.getElementById('aiDropdown');

        productInput.addEventListener('input', handleInput);
        productInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addProduct();
        });

        function handleInput() {
            const query = productInput.value.toLowerCase().trim();
            hideDropdown();
            clearTimeout(searchTimeout);
            if (query.length < 2) return;

            searchTimeout = setTimeout(() => {
                currentSuggestions = findSuggestions(query);
                if (currentSuggestions.length > 0) {
                    renderDropdown(currentSuggestions);
                }
            }, 120);
        }

        function findSuggestions(query) {
            return Object.values(productsDB)
                .filter(p =>
                    p.name.toLowerCase().includes(query) ||
                    p.category.toLowerCase().includes(query)
                )
                .sort((a, b) => {
                    const qa = query;
                    const an = a.name.toLowerCase();
                    const bn = b.name.toLowerCase();
                    const sa = (an.startsWith(qa) ? 2 : 0) + (an.includes(qa) ? 1 : 0);
                    const sb = (bn.startsWith(qa) ? 2 : 0) + (bn.includes(qa) ? 1 : 0);
                    return sb - sa;
                })
                .slice(0, 5);
        }

        function renderDropdown(list) {
            aiDropdown.innerHTML = '';
            list.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'ai-item';
                div.dataset.index = index;

                const nameEl = document.createElement('div');
                nameEl.className = 'ai-item-name';
                nameEl.textContent = item.name;

                const meta = document.createElement('div');
                meta.className = 'ai-item-meta';
                meta.innerHTML = `${item.category} <span class="ai-item-tag">${item.weightBased ? '–≤–µ—Å' : '—à—Ç'}</span>`;

                div.appendChild(nameEl);
                div.appendChild(meta);
                div.addEventListener('click', () => selectSuggestion(index));
                aiDropdown.appendChild(div);
            });
            aiDropdown.classList.add('show');
        }

        function hideDropdown() {
            aiDropdown.classList.remove('show');
            aiDropdown.innerHTML = '';
            currentSuggestions = [];
            productInput.removeAttribute('data-selected-index');
        }

        function selectSuggestion(index) {
            const suggestion = currentSuggestions[index];
            if (!suggestion) return;
            productInput.value = suggestion.name;
            productInput.dataset.selectedIndex = index.toString();
            hideDropdown();
        }

        function addProduct() {
            const raw = productInput.value.trim();
            if (!raw) return;

            let productData;
            const sel = productInput.dataset.selectedIndex;

            if (sel !== undefined && sel !== '' && currentSuggestions[sel]) {
                const s = currentSuggestions[sel];
                productData = {
                    name: s.name,
                    category: s.category,
                    weightBased: !!s.weightBased
                };
            } else {
                const best = findSuggestions(raw.toLowerCase())[0];
                if (best) {
                    productData = {
                        name: best.name,
                        category: best.category,
                        weightBased: !!best.weightBased
                    };
                } else {
                    productData = {
                        name: raw.charAt(0).toUpperCase() + raw.slice(1),
                        category: '–†–∞–∑–Ω–æ–µ',
                        weightBased: false
                    };
                }
            }

            const item = {
                id: currentId++,
                name: productData.name,
                category: productData.category,
                weightBased: productData.weightBased,
                quantity: productData.weightBased ? 500 : 1,
                bought: false
            };

            shoppingList.unshift(item);
            renderList();
            productInput.value = '';
            hideDropdown();
        }

        function renderList() {
            if (shoppingList.length === 0) {
                shoppingListEl.innerHTML = emptyState.outerHTML;
                return;
            }

            if (document.getElementById('emptyState')) {
                document.getElementById('emptyState').remove();
            }

            shoppingListEl.innerHTML = shoppingList.map(item => `
                <li class="list-item ${item.bought ? 'bought' : ''}">
                    <div class="product-info">
                        <div class="product-name">${item.name}</div>
                        <div class="product-category">
                            ${item.category} ¬∑ ${item.weightBased ? '–≤–µ—Å' : '—à—Ç'}
                        </div>
                    </div>
                    <div class="quantity-controls">
                        <button class="qty-btn qty-minus" onclick="changeQuantity(${item.id}, -1)">‚àí</button>
                        <span class="qty-display">
                            ${item.weightBased ? item.quantity + ' –≥' : item.quantity}
                        </span>
                        <button class="qty-btn qty-plus" onclick="changeQuantity(${item.id}, 1)">+</button>
                    </div>
                    <button class="buy-btn" onclick="toggleBought(${item.id})">
                        ${item.bought ? '‚úì' : '–ö—É–ø–ª–µ–Ω–æ'}
                    </button>
                    <button class="delete-btn" onclick="deleteItem(${item.id})">‚úï</button>
                </li>
            `).join('');
        }

        function changeQuantity(id, delta) {
            const item = shoppingList.find(i => i.id === id);
            if (!item) return;

            if (item.weightBased) {
                const step = 100;
                const nv = item.quantity + delta * step;
                item.quantity = Math.max(step, nv);
            } else {
                const nv = item.quantity + delta;
                item.quantity = Math.max(1, nv);
            }
            renderList();
        }

        function toggleBought(id) {
            const item = shoppingList.find(i => i.id === id);
            if (item) {
                item.bought = !item.bought;
                renderList();
            }
        }

        function deleteItem(id) {
            shoppingList = shoppingList.filter(i => i.id !== id);
            renderList();
        }

        function clearList() {
            shoppingList = [];
            currentId = 0;
            renderList();
        }

        document.addEventListener('click', (e) => {
            if (!document.querySelector('.search-container').contains(e.target)) {
                hideDropdown();
            }
        });
    </script>
